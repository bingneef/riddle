<section id="dashboard" class="is-primary">
  <section class="hero is-info is-left is-bold">

    <div class="hero-content">
      <div class="container">
        <p class="title">
          Snowflake
        </p>
        <p class="subtitle">
          We add that little bit of extra <strong>fluffy</strong> awesomeness.
        </p>
      </div>
    </div>

    <div class="hero-footer">
      <nav class="tabs is-boxed">
        <div class="container">
          <ul>
            <li class="is-active">
              <a href="/documentation/overview/start/">Math</a>
            </li>
            <li>
              <a href="/documentation/modifiers/syntax">Sensors</a>
            </li>
            <li>
              <a href="/documentation/grid/">Wordplay</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <div class="container section">
    <div class="columns is-multiline">
      <div class="column is-4" data-ng-repeat="riddle in riddles">
        <div class="card">
          <div class="card-image" data-ng-click="gotoRiddle(riddle)">
            <figure class="image is-4by3">
              <img src="http://placehold.it/300x225" alt="">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-5" data-ng-bind="riddle.title"></p>
              <p class="subtitle is-6" data-ng-bind="riddle.subtitle">@johnsmith</p>
              <span data-ng-bind="riddle.description"></span>
              <br>
              <small data-ng-bind="riddle.date"></small>
            </div>
          </div>
          <footer class="card-footer">
            <a class="card-footer-item">
              <i class="fa fa-heart"></i>
            </a>
            <a class="card-footer-item">
              <i class="fa fa-share-alt"></i>
            </a>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
