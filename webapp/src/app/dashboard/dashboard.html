<section id="dashboard" class="section is-primary">
  <div class="container">
    <div class="tabs">
      <ul>
        <li class="is-active"><a>Pictures</a></li>
        <li><a>Music</a></li>
        <li><a>Videos</a></li>
        <li><a>Documents</a></li>
      </ul>
    </div>

    <div class="columns">
      <div class="column is-4" data-ng-repeat="riddle in riddles">
        <div class="card">
          <div class="card-image" data-ng-click="gotoRiddle(riddle)">
            <figure class="image is-4by3">
              <img src="http://placehold.it/300x225" alt="">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-5" data-ng-bind="riddle.title"></p>
              <p class="subtitle is-6" data-ng-bind="riddle.subtitle">@johnsmith</p>
              <span data-ng-bind="riddle.description"></span>
              <br>
              <small data-ng-bind="riddle.date"></small>
            </div>
          </div>
          <footer class="card-footer">
            <a class="card-footer-item">
              <i class="fa fa-heart"></i>
            </a>
            <a class="card-footer-item">
              <i class="fa fa-share-alt"></i>
            </a>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
