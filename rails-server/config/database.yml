# Mysql2
#   gem install mysql2
#
#   Ensure the Mysql2 gem is defined in your Gemfile
#   gem 'mysql2'
#
default: &default
  adapter: mysql2
  host: 127.0.0.1
  username: root
  password: ''
  pool: 5
  port: 3306

development:
  <<: *default
  database: snowflake-platform-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: snowflake-platform-test

production:
  <<: *default
  database: snowflake-platform-production
